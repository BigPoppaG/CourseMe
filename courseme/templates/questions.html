{% extends "layout.html" %}
{% block content %}

<script type="text/javascript" src="/static/lib/mathjax/MathJax.js?config=TeX-AMS-MML_HTMLorMML,Safe"></script>

<script type='text/javascript'>
$(document).ready(function () {

    
})
</script>

<form class="form-inline" role="form">
  <div class="form-group">
    <label class="sr-only" for="exampleInputEmail2">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email">
  </div>
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-addon">@</div>
      <input class="form-control" type="email" placeholder="Enter email">
    </div>
  </div>
  <div class="form-group">
    <label class="sr-only" for="exampleInputPassword2">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox"> Select all
    </label>
  </div>
  <button type="submit" class="btn btn-default pull-right" id="select_questions">Go</button>
</form>

<h2>Questions</h2>


{% for question in questions %}

<div class="row">
  <div class="col-md-1">
    <p>{{question.id}}</p>
  </div>
  <div class="col-md-9">
    <p>{{question.question}}</p>
  </div>
  <div class="col-md-1">
    <a href="{{url_for("edit_question", id=question.id)}}" class="{% if g.user.id != question.author_id %}hidden{% endif %}">edit</a>
  </div>
  <div class="col-md-1">
    <input class="include-question" name="include" type="checkbox" value={{question.id}}>
  </div>
</div>  

{% endfor %}


{% endblock %}
