<h2>Questions</h2>
{% for question in questions %}

<div class="row">
  <div class="col-md-1">
    <p>{{question.id}}</p>
  </div>
  <div class="col-md-9">
    <p>{{question.question}}</p>
  </div>
  <div class="col-md-1">
    <a href="{{url_for("edit_question", id=question.id)}}" class="{% if g.user.id != question.author_id %}hidden{% endif %}">edit</a>
  </div>
  <div class="col-md-1">
    select
  </div>
</div>  

{% endfor %}


{% endblock %}
